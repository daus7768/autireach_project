<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - AutiReach</title>
    <link rel="icon" type="image/png" sizes="32x32" href="../assets/img/logoff.png">
    <link rel="icon" type="image/png" sizes="16x16" href="../assets/img/logoff.png">
    <link href="https://fonts.googleapis.com/css2?family=Baloo+Tamma+2:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
    <link href="../assets/css/style.css" rel="stylesheet">
    <script src="../assets/js/main.js"></script>
    
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Baloo Tamma 2', cursive;
            background-image: linear-gradient(rgba(0,0,0,0.5), rgba(0,0,0,0.5)), url('../assets/img/backgroundL.webp');
            background-size: cover;
            background-position: center;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .container {
            width: 100%;
            max-width: 420px;
            padding: 35px;
            background: rgba(255, 255, 255, 0.95);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            border-radius: 25px;
            position: relative;
            transform: scale(0.95);
            transition: transform 0.3s ease;
        }

        .container:hover {
            transform: scale(1);
        }

        .login-form h2 {
            text-align: center;
            color: #333;
            font-size: 2.5rem;
            margin-bottom: 20px;
            letter-spacing: -1px;
        }

        .friendly-icons {
            display: flex;
            justify-content: center;
            margin-bottom: 30px;
            gap: 25px;
        }

        .friendly-icons img {
            width: 50px;
            height: 50px;
            transition: transform 0.3s ease;
        }

        .friendly-icons img:hover {
            transform: scale(1.1) rotate(5deg);
        }

        .form-group {
            margin-bottom: 20px;
            position: relative;
            align-items: center;
        }

        label {
            display: block;
            color: #444;
            font-weight: 700;
            margin-bottom: 8px;
            font-size: 1rem;
        }

        .form-control {
            width: 100%;
            padding: 14px 45px 14px 15px;
            border: 3px solid #b0e57c;
            border-radius: 12px;
            background-color: #fffdfa;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .form-control:focus {
            outline: none;
            border-color: #4CAF50;
            box-shadow: 0 0 0 3px rgba(76, 175, 80, 0.2);
        }

        .form-group i {
            position: absolute;
            top: 70%;
            right: 15px;
            transform: translateY(-50%);
            font-size: 1.2rem;
            color: #888;
        }

        .btn-primary {
            width: 100%;
            padding: 15px;
            background-color: #ffcc00;
            color: #ffffff;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            font-size: 1.2rem;
            font-weight: bold;
            transition: all 0.3s ease;
            margin-top: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .btn-primary:hover {
            background-color: #ffb200;
            transform: translateY(-3px);
            box-shadow: 0 4px 10px rgba(255,204,0,0.3);
        }

        .mt-3 {
            text-align: center;
            margin-top: 20px;
            font-size: 1.1rem;
        }

        a {
            color: #ff7043;
            text-decoration: none;
            font-weight: 700;
            transition: color 0.3s ease;
        }

        a:hover {
            color: #ff5722;
            text-decoration: underline;
        }

        .remember-me {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 20px;
        }

        .toggle-password {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: #007bff;
            font-size: 1.2rem;
            z-index: 10;
        }

        .social-login {
            display: flex;
            justify-content: space-between;
            margin-top: 25px;
        }

        .btn-social {
            width: 48%;
            padding: 12px;
            font-size: 0.9rem;
            font-weight: bold;
            border-radius: 10px;
            border: none;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .btn-google {
            background-color: #db4437;
            color: #fff;
        }

        .btn-google:hover {
            background-color: #c5362b;
            transform: translateY(-2px);
        }

        .btn-facebook {
            background-color: #3b5998;
            color: #fff;
        }

        .btn-facebook:hover {
            background-color: #30497c;
            transform: translateY(-2px);
        }

        .btn-social i {
            margin-right: 10px;
            font-size: 1.2rem;
        }

        @media (max-width: 480px) {
            .container {
                width: 95%;
                padding: 25px;
                margin: 0 10px;
            }

            .social-login {
                flex-direction: column;
            }

            .btn-social {
                width: 100%;
                margin-bottom: 15px;
            }
        }

           .error-message {
            color: #dc3545;
            margin: 10px 0;
            text-align: center;
        }

        .alert-danger {
            background-color: #f8d7da;
            border-color: #f5c6cb;
            padding: 10px;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="login-form">
            <h2>Login to AutiReach</h2>
            <div class="friendly-icons">
                <img src="../assets/img/icons1.png" alt="Icons article">
                <img src="../assets/img/icons2.png" alt="icons progrram">
                <img src="../assets/img/icons3.png" alt="icons shop">
            </div>
            <form action="../modules/auth/login.php" method="POST">
                
                <div class="form-group">
                    <label for="username">Username or Email:</label>
                    <input type="text" name="username" id="username" class="form-control" required>
                    <i class="fa fa-user"></i>
                    
                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" name="password" id="password" class="form-control" required>
                    <i class="fa fa-eye toggle-password" onclick="togglePassword()"></i>
                </div>

              
                    <div class="remember-me">
                    <input type="checkbox" id="remember" name="remember">
                    <label for="remember">Remember Me</label>
                </div>
                <button type="submit" class="btn btn-primary">
                    <i class="fas fa-sign-in-alt mr-2"></i> Login
                </button>
                <p class="mt-3">Don't have an account? <a href="register.html">Register here</a></p>
            </form>
            
            </div>
        </div>

        
    </div>

    <script>
        function togglePassword() {
            const passwordInput = document.getElementById('password');
            const toggleIcon = document.querySelector('.toggle-password');
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                toggleIcon.classList.remove('fa-eye');
                toggleIcon.classList.add('fa-eye-slash');
            } else {
                passwordInput.type = 'password';
                toggleIcon.classList.remove('fa-eye-slash');
                toggleIcon.classList.add('fa-eye');
            }
        }
    </script>
</body>
</html>
