<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - AutiReach</title>
    <link rel="icon" type="image/png" sizes="32x32" href="../assets/img/logoff.png">
    <link rel="icon" type="image/png" sizes="16x16" href="../assets/img/logoff.png">
    <link href="https://fonts.googleapis.com/css2?family=Baloo+Tamma+2:wght@400;700&family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link href="../assets/css/style.css" rel="stylesheet">
    <style>
       
        
        body {
            font-family: 'Inter', sans-serif;
            background-image: linear-gradient(rgba(0,0,0,0.5), rgba(0,0,0,0.5)), url('../assets/img/backgroundR.webp');
            background-size: cover;
            background-position: center;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: var(--text-color);
        }

        .container {
            width: 100%;
            max-width: 500px;
            padding: 40px;
            background: rgba(255, 255, 255, 0.95);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            border-radius: 15px;
            transition: transform 0.3s ease;
        }

        .container:hover {
            transform: scale(1.02);
        }

        .register-form h2 {
            text-align: center;
            color: var(--text-color);
            font-size: 2.5rem;
            margin-bottom: 25px;
            font-weight: 700;
        }

        .friendly-icons {
            display: flex;
            justify-content: center;
            margin-bottom: 30px;
            gap: 25px;
        }

        .friendly-icons img {
            width: 60px;
            height: 60px;
            transition: transform 0.3s ease;
        }

        .friendly-icons img:hover {
            transform: scale(1.1);
        }

        .form-group {
            margin-bottom: 20px;
            position: relative;
        }

        label {
            display: block;
            color: var(--text-color);
            font-weight: 600;
            margin-bottom: 8px;
        }

        .form-control {
            width: 100%;
            padding: 12px 40px 12px 15px;
            border: 3px solid #b0e57c;
            border-radius: 12px;
            background-color: #fff;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .form-control:focus {
            outline: none;
            border-color: var(--secondary-color);
            box-shadow: 0 0 0 3px rgba(255, 112, 67, 0.2);
        }

        .form-group i {
            position: absolute;
            top: 70%;
            right: 15px;
            transform: translateY(-50%);
            color: var(--text-color);
            opacity: 0.6;
        }

        .btn-primary {
            width: 100%;
            padding: 15px;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1.1rem;
            font-weight: 700;
            transition: all 0.3s ease;
            margin-top: 10px;
        }

        .btn-primary:hover {
            background-color: var(--secondary-color);
            transform: translateY(-2px);
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
        }

        .login-link {
            text-align: center;
            margin-top: 20px;
        }

        .login-link a {
            color: var(--secondary-color);
            font-weight: 600;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .login-link a:hover {
            text-decoration: underline;
            color: var(--primary-color);
        }

        .validation-message {
            color: var(--error-color);
            font-size: 0.85rem;
            margin-top: 5px;
            display: none;
        }

        @media (max-width: 480px) {
            .container {
                width: 95%;
                padding: 20px;
            }

            .friendly-icons {
                gap: 15px;
            }

            .friendly-icons img {
                width: 45px;
                height: 45px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="register-form">
            <h2>Register for AutiReach</h2>
            <div class="friendly-icons">
                <img src="../assets/img/icons1.png" alt="Articles" title="Stay informed">
                <img src="../assets/img/icons2.png" alt="Programs" title="Join our programs">
                <img src="../assets/img/icons3.png" alt="Shop" title="Explore our shop">
            </div>
            <form id="registrationForm" action="../modules/auth/register.php" method="POST">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" name="username" id="username" class="form-control" 
                           required minlength="3" maxlength="20" pattern="^[a-zA-Z0-9_]{3,20}$">
                    <i class="fas fa-user"></i>
                    <div class="validation-message" id="usernameError">
                        Username must be 3-20 characters, using letters, numbers, and underscore.
                    </div>
                </div>

                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" name="email" id="email" class="form-control" required>
                    <i class="fas fa-envelope"></i>
                    <div class="validation-message" id="emailError">
                        Please enter a valid email address.
                    </div>
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" name="password" id="password" class="form-control" 
                           required minlength="8" maxlength="16">
                    <i class="fas fa-eye toggle-password" onclick="togglePassword('password')"></i>
                    <div class="validation-message" id="passwordError">
                        Password must be 8-16 characters long.
                    </div>
                </div>

                <div class="form-group">
                    <label for="confirm_password">Confirm Password</label>
                    <input type="password" name="confirm_password" id="confirm_password" class="form-control" 
                           required minlength="8" maxlength="16">
                    <i class="fas fa-eye toggle-password" onclick="togglePassword('confirm_password')"></i>
                    <div class="validation-message" id="confirmPasswordError">
                        Passwords must match.
                    </div>
                </div>

                <button type="submit" class="btn-primary">Create Account</button>
                
                <div class="login-link">
                    Already have an account? <a href="login.html">Login here</a>
                </div>
            </form>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const form = document.getElementById('registrationForm');
            const inputs = form.querySelectorAll('input');
            
            inputs.forEach(input => {
                input.addEventListener('input', function() {
                    validateInput(this);
                });
                
                input.addEventListener('blur', function() {
                    validateInput(this);
                });
            });

            form.addEventListener('submit', function(event) {
                let isValid = true;
                inputs.forEach(input => {
                    if (!validateInput(input)) {
                        isValid = false;
                    }
                });

                if (!isValid) {
                    event.preventDefault();
                }
            });

            function validateInput(input) {
                const errorElement = document.getElementById(input.id + 'Error');
                
                if (input.validity.valueMissing) {
                    errorElement.textContent = `${input.previousElementSibling.textContent} is required`;
                    errorElement.style.display = 'block';
                    return false;
                }

                if (input.validity.typeMismatch) {
                    errorElement.style.display = 'block';
                    return false;
                }

                if (input.id === 'confirm_password') {
                    const password = document.getElementById('password');
                    if (input.value !== password.value) {
                        errorElement.textContent = 'Passwords do not match';
                        errorElement.style.display = 'block';
                        return false;
                    }
                }

                if (input.validity.patternMismatch || input.validity.tooShort || input.validity.tooLong) {
                    errorElement.style.display = 'block';
                    return false;
                }

                errorElement.style.display = 'none';
                return true;
            }
        });

        function togglePassword(id) {
            const passwordInput = document.getElementById(id);
            const toggleIcon = passwordInput.nextElementSibling;
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                toggleIcon.classList.replace('fa-eye', 'fa-eye-slash');
            } else {
                passwordInput.type = 'password';
                toggleIcon.classList.replace('fa-eye-slash', 'fa-eye');
            }
        }
    </script>
</body>
</html>
